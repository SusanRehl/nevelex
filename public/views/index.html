<!DOCTYPE html>

<html ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <script src="vendors/angular.js"></script>
    <script src="vendors/angular-route.js"></script>
    <script src="vendors/angular-animate.js"></script>
    <script src="vendors/ui-bootstrap-tpls-2.3.0.min.js"></script>
    <script src="vendors/jquery-3.2.0.js"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <script src="scripts/app.module.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/main.service.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Paytone+One" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critter5000</title>
  </head>

  <body>
      <main ng-controller="mainController as main">

         <header>
                 <h1>Critter5000</h1>
                 <h3>Animal Management System</h3>
                <button class="ghost-button-add" ng-click="">ADD</button>
          </header>

          <section class="critters">
              <div class="row">
                  <div class="col-sm-2" ng-repeat="animal in main.animalList | orderBy: 'commonName'">
                            <div class="critterimage">
                                <img class="iconimage" ng-click="main.getThisID(animal.id)" type="button" data-target="#animalDetail" data-toggle="modal" ng-src="{{animal.imageURL}}" />
                            </div>
                            <h2>{{animal.commonName}}</h2>
                  </div>
              </div>
          <section>

<!-- MODAL FOR ANIMAL DETAILS  -->

            <section class="modal" id="animalDetail">
                <div class="modal-dialog">
                    <div class="modal-content">
                            <h4 id="animalDetailLabel">{{main.info.commonName}}</h4>
                            <img class="modalimage" ng-src="{{main.info.imageURL}}"/>
                            <p>Scientific Name: {{main.info.scientificName}}</p>
                            <p>Family: {{main.info.family}}</p>
                            <span><button type="button" class="ghost-button-modal" ng-click="">Delete</button></span>
                            <span><button type="button" class="ghost-button-modal buttonfloat" data-dismiss="modal">Close</button></span>
                    </div>
                </div>
            </section>  <!-- end modal -->

            <div>
                <form ng-submit="main.createAnimal(main.commonName, main.scientificName, main.family, main.imageUrl)">
                    <h2>Add New Animal</h2>
                        <label>Name</label><input type="text" ng-model="main.commonName" required />
                        <label>Scientific Name</label><input type="text" ng-model="main.scientificName" />
                        <label>Family</label><input type="text" ng-model="main.family" />
                        <label>Image URL</label><input type="url" ng-model="main.imageUrl" />
                        <button class="ghost-button-modal buttonfloat" type="submit">Add</button>
                </form>
            </div>

      </main>  <!-- end controller  -->

    </body>
